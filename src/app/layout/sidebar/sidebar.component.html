@if (isMobile && !isMobileVisible()) {
  <img src="https://res.cloudinary.com/dxspvj1rj/image/upload/v1746680891/bars-solid_yuhsja.svg" alt="Menu toggle" class="mobile-toggle" (click)="toggleSidebar()"/>
}

@if (isMobile && isMobileVisible()) {
  <div class="mobile-backdrop visible" (click)="closeMobileSidebar()"></div>
}

<aside 
 class="sidebar" 
 [class]="{
   'expanded': isExpanded(),
   'overlay': isMobile && isMobileVisible(),
   'hidden-mobile': isMobile && !isMobileVisible(),
   'mobile-animate-in': isMobile && isMobileVisible(),
   'mobile-animate-out': isMobile && !isMobileVisible()
 }"
>
 <app-sidebar-header [isExpanded]="isExpanded()" />
 <app-hr />
 <app-sidebar-nav
   [sidebarItems]="sidebarItemsSignal()"
   [isExpanded]="isExpanded()"
   (click)="closeMobileSidebar()"
 />
 <app-hr />
 <app-sidebar-settings
   [settings]="settings"
   [isExpanded]="isExpanded()"
   (toggleSidebar)="toggleSidebar()"
   (darkModeToggle)="onDarkModeToggle($event)"
 />
 <app-sidebar-user [isExpanded]="isExpanded()"/>
</aside>
